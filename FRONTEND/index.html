    <style>
      .bg-image {
        background-image: url('C:\Users\malak\Downloads\chatbot-khiari-fares-master\cuisine.png'); /* Remplacez 'chemin/vers/votre/image.jpg' par le chemin de votre image */

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="text-danger">Chatbot pour recette de cuisine</h1>
        </div>
      </div>
    </div>
    <div class="container ">
      <div class="row">
        <div class="col border" style="height: 86vh">
            <div class="container-fluid mt-4">
                <div class="chat-container">

                 
              
                  <!-- Add more messages as needed -->
              
                </div>
              </div>
              
        </div>
      </div>
    </div>
 
    <div class="container-fluid fixed-bottom">

      <div class="row" style="margin-bottom: 10px">
        <div class="col-8 m-1">
          <input
            id="textSpeech"
            type="text"
            class="form-control"
            placeholder="Your query here"
          />
        </div>
        <div class="col-2 d-flex">
          <button id="sendBtn" class="btn btn-danger m-1">
            <i class="bi bi-send text-white"></i>
            <div id="spinnerr" class="spinner-border" role="status" style="display: none;     height: 20px;
            width: 20px;">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        
          <button id="bMic" class="btn btn-danger m-1">
            <i class="bi bi-mic-fill text-white"></i>
          </button>
        </div>
      </div>
    </div>



       <!-- Modal -->
       <div class="modal fade" id="microphoneModal" tabindex="-1" aria-labelledby="microphoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="microphoneModalLabel">Enregistrement vocal en cours</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="arreterEnregistrement()"></button>
            </div>
            <div class="modal-body">
              <p id="transcriptionText">Parlez dans le microphone pendant l'enregistrement.</p>
              <i class="fas fa-microphone fa-3x" id="microphoneIcon"></i>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="arreterEnregistrement()">ArrÃªter l'enregistrement</button>
            </div>
          </div>
        </div>
      </div>
